<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">Berries</mat-toolbar>

    <div *ngIf="berries$ | async as berries; else loading">
      <table mat-table [dataSource]="berries" class="mat-elevation-z8">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let berry">{{ berry.id }}</td>
          </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let berry">{{ berry.name }}</td>
        </ng-container>

        <!-- URL Column -->
        <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef>URL</th>

        <td mat-cell *matCellDef="let berry">
          <mat-icon aria-hidden="false" aria-label="Berry URL">{{berry.url | links}}</mat-icon>
          {{berry.url}}</td>
        </ng-container>

        <!-- Growth Time Column -->
        <ng-container matColumnDef="growth_time">
          <th mat-header-cell *matHeaderCellDef>Growth Time</th>
          <td mat-cell *matCellDef="let berry">{{ berry.growth_time }}</td>
          </ng-container>

        <!-- Weight Column
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container> -->

        <!-- Symbol Column
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <ng-template #loading>
      <div class="loading-spinner">
      <mat-spinner></mat-spinner>
      </div>
    </ng-template>

  </mat-card-content>
</mat-card>
