<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pokedex</title>

    <!-- CSS bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header> <!-- (nav)igation bar -->
    <nav class="navbar bg-light" style="background-color cornflowerblue;">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1" style="font-weight: bold;">Pokedex</span>
        </div>
    </nav>
</header>
<section> <!-- berry list -->
    <div class="container" style="width: 60%; padding-bottom 30px;">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="padding-left: 0px;">
                <li class="breadcrumb-item active" style="padding-top: 5px; margin-top: 5px; margin-bottom: 10px;" aria-current="page">Berry
                </li>
            </ol>
        </nav>

        <div class="card shadow-sm rounded" style="margin-top 20px; margin-bottom: 20px;">
            <!-- for each berry a card should be generated -->
            <div class="card-body">
                <p class="card-subtitle mb-2 text muted" style="font-size: 0.8 rem;">
                    <span>ID: </span>
                    <span th:text="${berry1.id}"></span>
                    <br>
                    <span>Name: </span>
                    <span th:text="${berry1.name}"></span>
                    <br>
                    <span>Growth time: </span>
                    <span th:text="${berry1.growth_time}"></span>
                    <br>
                    <span>Max harvest: </span>
                    <span th:text="${berry1.max_harvest}"></span>
                    <br>
                    <span>Natural gift power: </span>
                    <span th:text="${berry1.natural_gift_power}"></span>
                    <br>
                    <span>Size: </span>
                    <span th:text="${berry1.size}"></span>
                    <br>
                    <span>Smoothness: </span>
                    <span th:text="${berry1.smoothness}"></span>
                    <br>
                    <span>Soil dryness: </span>
                    <span th:text="${berry1.soil_dryness}"></span>
                    <br>
                    <span>Firmness: </span>
                    <ol>
                        <span th:text="${berry1.firmness.name}"></span>
                        <br>
                        <span th:text="${berry1.firmness.url}"></span>
                    </ol>
                </p>
            </div>
        </div>
    </div>
</section>
</body>
</html>
